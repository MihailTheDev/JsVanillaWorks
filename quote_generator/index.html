<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>Quote Generator</div>
    </header>
    <main>
      <div class="panel">
        <button class="generate-button">Generate</button>
        <div class="quote">
          <div>
            <span>Author: </span>
            <span class="author-content"> </span>
          </div>
          <div>
            <span>Quote: </span>
            <span class="quote-content"> </span>
          </div>
          <div>
            <span>Source: </span>
            <span class="source-content"> </span>
          </div>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
